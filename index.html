<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<meta property="og:image" content="https://i.imgur.com/n2lpmpYh.jpg">
<meta property="og:title" content="윤아름♥김선유">
<meta property="og:description" content="우리 결혼합니다♡">

<title id="title"></title>
<link rel="shortcut icon" href="./img/favicon.ico">

<script src="./js/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>

<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/sa.css">
<link href="./css/open-iconic-bootstrap.min.css" rel="stylesheet">
<link href="./css/animate.css" rel="stylesheet">

<script src="./js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=H35JWNBPDKnaZrJi8Gec&submodules=geocoder"></script>
<script type="text/javascript" src="./js/jquery.color.js"></script>
<script type="text/javascript" src="./js/jquery.waypoints.min.js"></script>
<script type="text/javascript" src="./js/lazyload.js"></script>
<script type="text/javascript" src="./js/masonry.pkgd.min.js"></script>
<script type="text/javascript" src="./js/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="./js/sa.js"></script>

<script src="./js/pace.min.js"></script>
<link href="./css/pace-theme-heart.css" rel="stylesheet" />
</head>
<body>
<div class="page-loading"></div>

</div>
<div class="container-fluid full-height">
	<div class="page-main row">
		<div class="row main-background">
			<div class="align-self-start col-md-12 text-center main-calendar">
				<img src="https://i.imgur.com/4ruXDon.png" class="main-img">
				<div id="main-calendar"></div>
			</div>
			<div class="align-self-center col-md-12 text-center">
				<img src="https://i.imgur.com/yWGfRFd.png" class="main-flower">
			</div>
			<div class="align-self-end col-md-12 text-center main-name">
				<div class="main-text-sm" id="name-marriage"></div>
				<span id="name-man"></span>&nbsp;&nbsp;&&nbsp;&nbsp;<span id="name-woman"></span>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="page-invitation row align-items-center">
		<div class="col-md-8 offset-md-2 invitation-box text-center">
			<img src="https://i.imgur.com/4ruXDon.png" class="invitation-img">
			<h3 class="text-center" id="invitation-title"></h3>
			<p class="text-center" id="invitation-text">
			</p>
			<div class="row invitation-name">
				<div class="col-md-12 invitation-table1">
					<table class="table">
						<tr><td id="father1" class="text-right half-width text-black"></td><td rowspan="2" class="text-left align-middle half-width"><span id="son-of"></span><b class="text-black" id="name-son"></b></td></tr>
						<tr><td id="mother1" class="text-right half-width text-black"></td></tr>
					</table>
				</div>
				<div class="col-md-12 invitation-table2">
					<table class="table">
						<tr><td id="father2" class="text-right half-width text-black"></td><td rowspan="2" class="text-left align-middle half-width"><span id="daughter-of"></span><b class="text-black" id="name-daughter"></b></td></tr>
						<tr><td id="mother2" class="text-right half-width text-black"></td></tr>
					</table>
				</div>
			</div>
		</div>

	</div>
</div>

<div class="container-fluid full-height">
	<div class="page-info align-items-center row ">
		<div class="col-md-6 offset-md-3">
			<div class="info-box">
				<h3 class="text-center" id="info-title"></h3>
				<p class="text-center" id="info-text">
				</p>
				<div class="col-md-6 offset-md-3">
					<table class="table table-sm info-table">
						<tr><td class="text-center"><span class="oi oi-map-marker" aria-hidden="true"></span></td><td id="info-location"></td></tr>
						<tr><td class="text-center"><span class="oi oi-calendar" aria-hidden="true"></span></td><td id="info-calendar"></td></tr>
						<tr><td class="text-center"><span class="oi oi-clock" aria-hidden="true"></span></td><td id="info-time"></td></tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="page-photo">
  <h3 class="text-center" id="photo-title"></h3>
	<div class="photo-grid">
		<div class="col-6 col-sm-6 col-md-4 col-lg-4"></div>
	</div>
</div>

<div class="container-fluid full-min-height">
	<div class="page-location row align-items-center">
		<div class="col-md-8 offset-md-2">
			<h3 class="text-center" id="location-title"></h3>

			<div id="map" style="width:100%;height:300px;"></div>

			<div class="row location-text-box ">
				<div class="col-md-12">
					<div class="row" id="location-text">
						<div class="col-md-6 location-text-left">
							<span id="location-location-title"></span><br>
							<div id="location-location"></div><br>
						</div>
						<div class="col-md-6 location-text-right">
							<span id="location-tel-title"></span><br>
							<div id="location-tel"></div><br>
						</div>
						<div class="col-md-6 location-text-left">
							<span id="location-subway-title"></span><br>
							<div id="location-subway"></div><br>
						</div><div class="col-md-6 location-text-right">
							<span id="location-bus-title"></span><br>
							<div id="location-bus"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid full-height">
	<div class="page-main row">
		<div class="row main-background">
			<div class="align-self-start col-md-12 text-center main-last">
				<div id="main-last"></div>

			</div>
		</div>
	</div>
</div>

<div class="page-background"></div>

</body>
</html>
